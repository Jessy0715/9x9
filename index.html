    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        const wrapper = document.getElementById('wrapper');

        function calculNum() {
            for (let i = 2; i < 10; i++) {
                // console.log(i);
                let str = '';
                let group = '';
                for(let j = 1; j < 10; j++) {
                    // console.log('j=>',j);
                    group += 
                    `
                        <div>${i} x ${j} = ${i * j}</div>
                    `
                }
                str +=
                `
                <section class="multiBlock multiBlock--radius mt-5 mr-5">
                    <div class="multiItem">
                        <h2>${i}</h2>
                        ${group}
                    </div>
                </section>
                `
                // console.log(str);
                wrapper.innerHTML = wrapper.innerHTML + str;
            }
        }
        calculNum();

    </script>
